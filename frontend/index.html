<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy AI Assistant | Tiny LLM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #2c6e49;
        --secondary-color: #4c956c;
        --text-color: #333;
        --light-bg: #f8f9fa;
        --border-color: #dee2e6;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --radius: 8px;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      
      #chat-container {
        flex: 1;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 1rem;
        overflow-y: auto;
        background-color: white;
        box-shadow: var(--shadow);
        min-height: 400px;
      }
      
      .message {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        max-width: 80%;
        position: relative;
      }
      
      .user-msg {
        background-color: #e9f5ff;
        color: #0056b3;
        margin-left: auto;
        border-bottom-right-radius: 0;
      }
      
      .bot-msg {
        background-color: #f0f0f0;
        color: var(--text-color);
        margin-right: auto;
        border-bottom-left-radius: 0;
      }
      
      .message-header {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      
      .message-content {
        word-wrap: break-word;
      }
      
      #input-area {
        display: flex;
        gap: 0.75rem;
        margin-top: 1rem;
        position: relative;
      }
      
      #userPrompt {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }
      
      #userPrompt:focus {
        border-color: var(--primary-color);
      }
      
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--radius);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      button:hover {
        background-color: var(--secondary-color);
      }
      
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #666;
        border-top: 1px solid var(--border-color);
        margin-top: 1rem;
      }
      
      .typing-indicator {
        display: inline-block;
      }
      
      .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #888;
        border-radius: 50%;
        margin-right: 3px;
        animation: typing 1s infinite;
      }
      
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
        margin-right: 0;
      }
      
      @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }
        
        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Energy AI Assistant</h1>
      <div class="subtitle">Powered by Tiny LLM</div>
    </header>
    
    <div class="container">
      <main>
        <div id="chat-container">
          <!-- Messages will appear here -->
          <div class="message bot-msg">
            <div class="message-header">AI Assistant</div>
            <div class="message-content">
              Hello! I'm your Energy AI Assistant. I can help answer questions about energy, climate, and sustainability. How can I assist you today?
            </div>
          </div>
        </div>
        
        <div id="input-area">
          <input 
            type="text" 
            id="userPrompt" 
            placeholder="Type your message..." 
            aria-label="Your message"
            autocomplete="off"
          />
          <button id="sendButton" onclick="sendPrompt()">
            <i class="fas fa-paper-plane"></i>
            <span>Send</span>
          </button>
        </div>
      </main>
      
      <footer>
        &copy; 2025 Energy AI Assistant | A demonstration of MLOps and AI Engineering
      </footer>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
