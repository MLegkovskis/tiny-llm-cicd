<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiny LLM Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #chat-container {
        width: 400px;
        max-width: 100%;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        height: 400px;
        overflow-y: auto;
      }
      .message {
        margin: 5px 0;
        line-height: 1.4;
      }
      .user-msg {
        font-weight: bold;
        color: #0084ff;
      }
      .bot-msg {
        color: #333;
      }
      #input-area {
        display: flex;
        gap: 8px;
      }
      #userPrompt {
        flex: 1;
        padding: 6px;
      }
      button {
        padding: 6px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tiny LLM Chat</h1>
    <div id="chat-container"></div>
    <div id="input-area">
      <input type="text" id="userPrompt" placeholder="Type your message..." />
      <button onclick="sendPrompt()">Send</button>
    </div>

    <!-- The script is served from the same directory -->
    <script src="script.js"></script>
  </body>
</html>
